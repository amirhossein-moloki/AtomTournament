<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
            <p>Published on {{ post.published_at }} by {{ post.author.display_name }}</p>
            <p>{{ post.comment_count }} comments</p>
        </div>
    {% endfor %}
</body>
</html>
