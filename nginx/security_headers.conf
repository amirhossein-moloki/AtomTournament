# security_headers.conf

# هدرهای امنیتی برای افزایش مقاومت در برابر حملات متداول وب
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header Referrer-Policy "origin-when-cross-origin" always;
add_header X-XSS-Protection "1; mode=block" always;

# یک Content-Security-Policy پایه (در صورت نیاز در location خاص override شود)
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
