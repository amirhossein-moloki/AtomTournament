# بخش اول: ریدایرکت از HTTP به HTTPS
server {
    listen 80;
    server_name atom-game.ir www.atom-game.ir;

    # این بخش برای تایید هویت Certbot ضروری است
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # بقیه درخواست‌های HTTP به HTTPS ریدایرکت می‌شوند
    location / {
        return 301 https://$host$request_uri;
    }
}

# بخش دوم: کانفیگ اصلی HTTPS
server {
    listen 443 ssl;
    server_name atom-game.ir www.atom-game.ir;

    # مسیر گواهینامه‌های SSL
    ssl_certificate /etc/letsencrypt/live/atom-game.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atom-game.ir/privkey.pem;

    # تنظیمات امنیتی پیشنهادی
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /staticfiles/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
