server {
    listen 80;
    server_name atom-game.ir www.atom-game.ir;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name atom-game.ir www.atom-game.ir;

    ssl_certificate /etc/letsencrypt/live/atom-game.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atom-game.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100m;

    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

    # Serve the backend under the /backend/ prefix and forward requests to the
    # Django application without introducing any additional path components.
    # A request to /backend/api/... therefore reaches the existing /api/ routes
    # that are already defined inside Django.
    location /backend/ {
        rewrite ^/backend/(.*)$ /$1 break;
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
