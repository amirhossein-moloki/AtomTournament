server {
    listen 80;
    server_name atom-game.ir www.atom-game.ir;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name atom-game.ir www.atom-game.ir;

    ssl_certificate /etc/letsencrypt/live/atom-game.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atom-game.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100m;

    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

    # Expose the backend API under the /api/ prefix, which is a widely used
    # convention for separating browser assets from JSON endpoints.
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Accept requests made with the older /backend/ prefix and redirect them
    # to the canonical /api/ paths so both conventions continue to work.
    location /backend/ {
        rewrite ^/backend/(.*)$ /api/$1 permanent;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
