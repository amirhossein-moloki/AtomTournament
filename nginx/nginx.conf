# Defining the upstream server for the Django application
upstream django_server {
    server web:8000;
}

# Server configuration for redirecting HTTP to HTTPS
server {
    listen 80;
    server_name atom-game.ir www.atom-game.ir;

    # Location for Let's Encrypt certificate renewal challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server configuration for HTTPS
server {
    listen 443 ssl http2;
    server_name atom-game.ir www.atom-game.ir;

    # SSL Certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/atom-game.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atom-game.ir/privkey.pem;

    # Modern SSL configuration for improved security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy "origin-when-cross-origin";

    # General performance and security settings
    client_max_body_size 20M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Compression Settings (Brotli priority, Gzip fallback)
    brotli on;
    brotli_static on;
    brotli_types application/atom+xml application/javascript application/json application/rss+xml
                 application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype
                 application/x-font-ttf application/x-javascript application/xhtml+xml application/xml
                 font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon
                 image/x-icon image/x-win-bitmap text/css text/javascript text/plain text/xml;

    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Location for serving the static frontend application
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

    # Location for Django's static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Location for user-uploaded media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Location for proxying API, Admin, and other Django-handled paths
    location ~ ^/(api|admin|select2|private-media)/ {
        proxy_pass http://django_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
