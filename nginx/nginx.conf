# Defining the upstream server for the Django application
upstream django_server {
    server web:8000;
}

# Rate limit zone for API requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Server configuration for redirecting HTTP to HTTPS
server {
    listen 80;
    server_name atom-game.ir www.atom-game.ir;

    # Location for Let's Encrypt certificate renewal challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server configuration for HTTPS
server {
    listen 443 ssl http2;
    server_name atom-game.ir www.atom-game.ir;

    # Root & index for frontend
    root /var/www/frontend;
    index index.html;

    # SSL Certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/atom-game.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atom-game.ir/privkey.pem;

    # Modern SSL configuration for improved security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling for faster TLS handshake
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # General performance and security settings
    client_max_body_size 20M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Compression strategy
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/csv
        application/json
        application/javascript
        application/xml
        image/svg+xml
        application/rss+xml
        application/ld+json;

    # Brotli Compression (if module is available)
    brotli on;
    brotli_comp_level 5;
    brotli_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        image/svg+xml;

    # Custom 404 page
    error_page 404 /404.html;

    # 404 page (internal only)
    location = /404.html {
        internal;
    }

    # Location for serving the static frontend application (SPA)
    location / {
        try_files $uri $uri.html /index.html;
    }

    # Location for Django's static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Location for user-uploaded media files with WebP fallback
    location /media/ {
        alias /app/media/;
        try_files $uri.webp $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        gzip off;
    }

    # Location for proxying API, Admin, and other Django-handled paths
    location ~ ^/(api|admin|select2|private-media)/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_intercept_errors off;
        proxy_pass http://django_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Accept-Encoding "";
    }
}
